{extend name="base/index" /}
{block name="title"}我要加盟{/block}
{block name="content"}
<img src="__IMG__/jm1.jpg" width="100%" alt="">
<div class="cooperation">
    <div class="Name">填写加盟信息</div>
    <form id="reg" action="{:url('Cooperation/mail')}" method="post">
    <div class="smallTit">联系信息</div>
    <div class="int">
        <div class="txt">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</div>
        <input class="t required" type="text" name="jm_name" placeholder="填写联系人姓名">
    </div>
    <div class="int">
        <div class="txt">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：</div>
        <input class="t required" type="text" name="jm_tell" placeholder="填写联系人电话">
    </div>
    <div class="smallTit">物业信息</div>
    <div class="int">
        <div class="txt">物业名称：</div>
        <input class="t required" type="text" name="jm_wyname" placeholder="填写物业名称">
    </div>
    <div class="int">
        <div class="txt">详细地址：</div>
        <input class="t required" type="text" name="jm_xxplace" placeholder="填写详细地址">
    </div>
    <div class="int">
        <div class="txt">建筑面积（m²）：</div>
        <input class="t required" style="width: 193px;" type="text" name="jm_jzmj" placeholder="填写建筑面积">
    </div>
    <div class="int">
        <div class="txt">房&nbsp;&nbsp;间&nbsp;&nbsp;数：</div>
        <input class="t required" type="text" name="jm_room" placeholder="填写房间数">
    </div>
    <div class="int">
        <div class="txt">是否有独立大堂：</div>
        <div class="ra"><input type="radio" class="radio required" name="jm_dt" checked="" /><label>有</label></div>
        <div class="ra"><input type="radio" class="radio required" name="jm_dt" /><label>无</label></div>
    </div>
    <div class="int">
        <div class="txt" style="margin-right:50px;">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;梯：</div>
        <div class="ra"><input type="radio" class="radio" name="jm_dt2" checked="" /><label>公用</label></div>
        <div class="ra"><input type="radio" class="radio" name="jm_dt2" checked="" /><label>独用</label></div>
        <div class="ra"><input type="radio" class="radio" name="jm_dt2" /><label>无</label></div>
    </div>
    <div class="int">
        <div class="txt">店招数量：</div>
        <input class="t required" type="text" name="jm_dzsl" placeholder="填写店招数量">
    </div>
    <div class="int">
        <div class="txt">其&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;他：</div>
        <input class="t required" type="text" name="jm_qtbj" placeholder="其他备注">
    </div>
        <input type="hidden" name="infoType" value="jm">
        <input id="add" class="submit" type="submit">
    </form>
</div>

<script type="text/javascript">
    $('#reg').validate({
        debug:true,
        submitHandler:function(form) {
            var form=document.getElementById("reg");
            var formData=new FormData(form);
            var oReq = new XMLHttpRequest();
            oReq.onreadystatechange=function(){
                if(oReq.readyState==4){
                    if(oReq.status==200){
                        // var json = JSON.parse(oReq.responseText);
                        // console.log( json );
                        console.log(oReq)
                        if( oReq.statusText == "OK" ){
                            PostbirdAlertBox.alert({
                                'title': '提示',
                                'content': '提交成功',
                                'okBtn': '确定',
                                'contentColor': 'red',
                                'onConfirm': function () {
                                    location.reload();
                                }
                            });
                            
                        }else{
                            PostbirdAlertBox.alert({
                                'title': '提示',
                                'content': '提交失败',
                                'okBtn': '确定',
                                'contentColor': 'red',
                                'onConfirm': function () {
                                    location.reload();
                                }
                            });
                        }
                    }
                }
            };
            oReq.open("POST", "{:url('Cooperation/mail')}");
            oReq.send(formData);
        }
    });

</script>

{/block}
