<!DOCTYPE html>
<html lang="en" ng-app="serve">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>填写托管信息</title>
    <link href="__CSS__/ionic.min.css" rel="stylesheet">
    <script src="__JS__/ionic.bundle.js"></script>
    <script src="__JS__/app.js"></script>
</head>
<body ng-controller="gudong">
<ion-view hide-nav-bar="true">
    <ion-scroll  direction="y" scrollbar-y="false" style="width: 100%; height: 100%">
        <div class="content">
            <h4 class="title text-center">填写托管详细信息</h4>
            <div class="list">
                <form action="{:url('About/mail')}" method="post">
                    <div class="item item-divider">联系信息</div>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">姓名：</span>
                        <input type="text" placeholder="填写联系人姓名" name="tg_name" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">电话：</span>
                        <input type="text" placeholder="填写联系电话" name="tg_tell" required>
                    </label>

                    <div class="item item-divider">酒店信息</div>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">酒店名称：</span>
                        <input type="text" placeholder="填写酒店名称" name="tg_jdmc" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">酒店地址：</span>
                        <input type="text" placeholder="填写酒店详细地址" name="tg_jddz" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">酒店建筑面积（㎡）：</span>
                        <input type="text" placeholder="填写酒店建筑面积" name="tg_jzmj" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">房间数：</span>
                        <input type="text" placeholder="填写酒店房间数" name="tg_room" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">酒店平均房价（元）：</span>
                        <input type="text" placeholder="填写酒店平均房价" name="tg_pjfj" required>
                    </label>
                    <div class="item">
                        <span class="input-label">电梯：</span>
                        <label class="item item-radio">
                            <input type="radio" name="tg_dt" value="公用">
                            <div class="radio-content">
                                <div class="item-content">
                                    公用
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </div>
                        </label>

                        <label class="item item-radio">
                            <input type="radio" name="tg_dt" value="独用">
                            <div class="radio-content">
                                <div class="item-content">
                                    独用
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </div>
                        </label>

                        <label class="item item-radio">
                            <input type="radio" name="tg_dt" value="无">
                            <div class="radio-content">
                                <div class="item-content">
                                    无
                                </div>
                                <i class="radio-icon ion-checkmark"></i>
                            </div>
                        </label>
                    </div>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">停车位数量：</span>
                        <input type="text" placeholder="填写停车位数量" name="tg_tcw" required>
                    </label>
                    <div class="item-divider">多厅</div>
                    <div class="item item-stacked-label">
                        <ion-toggle ng-model="pushNotification1.checked">
                            大厅
                        </ion-toggle>
                        <label ng-show="pushNotification1.checked" class="item item-input item-stacked-label">
                            <span class="input-label">面积（㎡）：</span>
                            <input type="text" placeholder="填写建筑面积" name="tg_dating">
                        </label>

                        <ion-toggle ng-model="pushNotification2.checked">
                            会议室
                        </ion-toggle>
                        <label ng-show="pushNotification2.checked" class="item item-input item-stacked-label">
                            <span class="input-label">面积（㎡）：</span>
                            <input type="text" placeholder="填写建筑面积" name="tg_meet">
                        </label>

                        <ion-toggle ng-model="pushNotification3.checked">
                            茶坊
                        </ion-toggle>
                        <label ng-show="pushNotification3.checked" class="item item-input item-stacked-label">
                            <span class="input-label">面积（㎡）：</span>
                            <input type="text" placeholder="填写建筑面积" name="tg_chafang">
                        </label>
                    </div>


                    <label class="item item-input item-stacked-label">
                        <span class="input-label">其他：</span>
                        <textarea placeholder="其他备注" name="tg_qtbz"></textarea>
                    </label>
                    <input type="hidden" name="infoType" value="tg">

                    <button type="submit" class="button button-assertive button-full" ng-click="alert()">提交</button>
                </form>
            </div>
        </div>
    </ion-scroll>
</ion-view>

</body>
</html>
