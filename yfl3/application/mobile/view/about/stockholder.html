<!DOCTYPE html>
<html lang="en" ng-app="serve">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>填写股东信息</title>
    <link href="__CSS__/ionic.min.css" rel="stylesheet">
    <script src="__JS__/ionic.bundle.js"></script>
    <script src="__JS__/app.js"></script>
</head>
<body ng-controller="gudong">
<ion-view hide-nav-bar="true">
    <ion-scroll  direction="y" scrollbar-y="false" style="width: 100%; height: 100%">
        <div class="content">
            <h4 class="title text-center">填写详细信息</h4>
            <div class="list">
                <form action="{:url('About/mail')}" method="post">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">姓名：</span>
                        <input type="text" placeholder="填写联系人姓名" name="gd_name" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">电话：</span>
                        <input type="text" placeholder="填写联系电话" name="gd_tell" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">计划投资金额（万元）</span>
                        <input type="text" placeholder="投资金额（万元）" name="gd_money" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">理想投资城市（可多填）</span>
                        <textarea placeholder="填写理想投资城市" name="gd_city" required></textarea>
                    </label>
                    <input type="hidden" name="infoType" value="gd">

                    <button type="submit" class="button button-assertive button-full" ng-click="alert()">提交</button>
                </form>
            </div>
        </div>
    </ion-scroll>
</ion-view>

</body>
</html>
